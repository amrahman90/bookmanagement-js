<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Finder</title>

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/agenda.css">
</head>
<body>

<div id="layout" class="x-borders">

    <div id="content-wrapper">

        <div id="content">
            <div id="breadcrumb">Book Finder</div>

            <form class="add-form" action="" onsubmit="return false" method="post">

                <div style="padding-bottom: 5px">
                    <input type="text" id="search" placeholder="Search">
                    <label for="search">&#128270;</label>
                </div>
                <table id="book">
                    <thead>
                    <tr>
                        <th style="width:31%; font-weight: 800;">Book name</th>
                        <th style="width:31%; font-weight: 800;">Author name</th>
                        <th style="width:31%; font-weight: 800;">Date of Publication</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                    <tfoot>
                        <tr>
                            <td><input type="text" required name="bookName" placeholder="Enter book name"></td>
                            <td><input type="text" name="authorName" placeholder="Enter author name"></td>
                            <td><input type="text" required name="dateOfPublication" placeholder="Enter date of publication"></td>
                            <td>
                                <button type="submit" title="Save">&#128190;</button>
                                <button type="reset" onclick="Book.cancelEdit()" title="Cancel">&#10006;</button>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </form>
        </div>

        <div class="clear"></div>
    </div>
</div>

<script src="js/lib/jquery/jquery-2.1.3.js"></script>

<script src="js/code-examples/functions-jquery.js" type="text/javascript"></script>

<script src="js/book.js"></script>

</body>
</html>
